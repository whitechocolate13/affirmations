<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            text-align: center; 
            padding: 20px;
            background: #f9f6f2; 
            color: black;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        #affirmation {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #language-select {
            padding: 5px;
            font-size: 16px;
        }
        #save-btn {
            font-size: 16px;
            text-decoration: underline;
            cursor: pointer;
            border: none;
            background: none;
            color: black;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 30px;
            background: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .heart {
            font-size: 24px;
            color: darkred;
            background: none;
            border: none;
            cursor: pointer;
        }
        .heart:hover {
            color: red;
            animation: heartbeat 0.6s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #favorites-list {
            display: none;
            margin-top: 20px;
            text-align: left;
            background: white;
            padding: 10px;
            border-radius: 8px;
            max-width: 500px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
    width: 90%; /* –ß—Ç–æ–±—ã –±—ã–ª–æ –∞–¥–∞–ø—Ç–∏–≤–Ω–æ */
    margin: auto;
    position: relative; /* –î–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è */
}
.dark-mode #favorites-list {
    background: #333;
    color: white;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    border: none;
    background: none;
    cursor: pointer;
    font-size: 20px;
    color: black;
}
.dark-mode .close-btn {
    color: white;
}
        }
        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 18px;
        }
        body {
    transition: background 0.3s, color 0.3s;
}
body.dark-mode {
    background: #1e1e1e;
    color: white;
}
.button {
    transition: background 0.3s, color 0.3s;
}
.dark-mode .button {
    border-color: white;
    color: white;
}
.dark-mode .button:hover {
    background: rgba(255, 255, 255, 0.1);
}
.dark-mode #save-btn {
    color: white;
}
.dark-mode #affirmation {
    color: white;
}
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    <div class="top-bar">
        <button id="save-btn">SAVE</button>
        <select id="language-select">
            <option value="en">English</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="zh">‰∏≠Êñá</option>
            <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
        <button id="dark-mode-btn">üåô</button>
    </div>
    <div id="affirmation">Loading...</div>
    <div class="buttons">
        <button id="new-affirmation-btn" class="button">NEW AFFIRMATION</button>
        <button id="save-heart-btn" class="heart">‚ù§</button>
        <button id="view-favorites-btn" class="button">SHOW SAVED</button>
    </div>
    <div id="favorites-list">
        <button class="close-btn" onclick="closeFavorites()">&times;</button>
        <h2>Saved Affirmations</h2>
        <ul id="favorites-items"></ul>
    </div>
    <script>
        async function getAffirmation() {
            let language = document.getElementById("language-select").value;
            try {
                let response = await fetch("https://api.allorigins.win/get?url=https://www.affirmations.dev/");
                let data = await response.json();
                let affirmationText = JSON.parse(data.contents).affirmation;
                let translatedText = await translateText(affirmationText, language);
                document.getElementById("affirmation").innerText = translatedText;
                localStorage.setItem("currentAffirmation", translatedText);
            } catch (error) {
                document.getElementById("affirmation").innerText = "You are amazing!";
            }
        }
        async function translateText(text, targetLang) {
            if (targetLang === "en") return text;
            let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                return data.responseData.translatedText || text;
            } catch (error) {
                return text;
            }
        }
        function saveFavoriteAffirmation() {
            let currentAffirmation = document.getElementById("affirmation").innerText;
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            if (!savedFavorites.includes(currentAffirmation)) {
                savedFavorites.push(currentAffirmation);
                localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
            }
        }
        function viewFavorites() {
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            let favoritesList = document.getElementById("favorites-items");
            favoritesList.innerHTML = '';
            savedFavorites.forEach((affirmation, index) => {
                let listItem = document.createElement("li");
                listItem.classList.add("favorite-item");
                listItem.innerHTML = `${affirmation} <button class='delete-btn' onclick='deleteAffirmation(${index})'>&times;</button>`;
                favoritesList.appendChild(listItem);
            });
            document.getElementById("favorites-list").style.display = "block";
        }
        function deleteAffirmation(index) {
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            savedFavorites.splice(index, 1);
            localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
            viewFavorites();
        }
        document.getElementById("language-select").addEventListener("change", getAffirmation);
        document.getElementById("save-btn").addEventListener("click", () => {
            localStorage.setItem("selectedLanguage", document.getElementById("language-select").value);
        });
        document.getElementById("new-affirmation-btn").addEventListener("click", getAffirmation);
        document.getElementById("save-heart-btn").addEventListener("click", saveFavoriteAffirmation);
        document.getElementById("view-favorites-btn").addEventListener("click", viewFavorites);
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —è–∑—ã–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener("DOMContentLoaded", () => {
    let savedLanguage = localStorage.getItem("selectedLanguage") || "en";
    document.getElementById("language-select").value = savedLanguage;
    getAffirmation();
});
        document.getElementById("dark-mode-btn").addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    let isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDark);
});

// –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É —Ç–µ–º—ã –ø—Ä–∏ –∑–∞—Ö–æ–¥–µ –Ω–∞ —Å–∞–π—Ç
if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark-mode");
}
        function closeFavorites() {
    document.getElementById("favorites-list").style.display = "none";
}
    </script>
</body>
</html>
