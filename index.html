<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: #a8d5ba; /* Нежно-зеленый фон */
            color: white;
        }
        #affirmation {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        #language-select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
        #save-btn, #new-affirmation-btn, #save-heart-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d3d3d3; /* Серый цвет для кнопок */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #save-btn:hover, #new-affirmation-btn:hover, #save-heart-btn:hover {
            background-color: #c0c0c0; /* Темнее при наведении */
        }
        #save-heart-btn {
            background: none;
            font-size: 24px;
            color: red;
            border: none;
            cursor: pointer;
        }
        #save-heart-btn:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    <select id="language-select">
        <option value="en">English</option>
        <option value="ru">Русский</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
    </select>
    <div id="affirmation">Loading...</div>
    <button id="save-btn">Save Translation</button>
    <button id="new-affirmation-btn">New Affirmation</button>
    <button id="save-heart-btn">&#10084; Save</button>
    
    <script>
        async function getAffirmation(language) {
            try {
                let response = await fetch("https://api.allorigins.win/get?url=https://www.affirmations.dev/");
                let data = await response.json();
                let affirmationText = JSON.parse(data.contents).affirmation;
                
                // Translate affirmation
                let translatedText = await translateText(affirmationText, language);
                document.getElementById("affirmation").innerText = translatedText;
                // Сохраняем аффирмацию в локальное хранилище
                localStorage.setItem("currentAffirmation", translatedText);
            } catch (error) {
                document.getElementById("affirmation").innerText = "You are amazing!";
            }
        }

        async function translateText(text, targetLang) {
            if (targetLang === "en") return text; // No translation needed
            let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                return data.responseData.translatedText || text;
            } catch (error) {
                return text;
            }
        }

        function saveSettings() {
            let selectedLanguage = document.getElementById("language-select").value;
            localStorage.setItem("selectedLanguage", selectedLanguage);
        }

        function loadSettings() {
            let savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("language-select").value = savedLanguage;
            getAffirmation(savedLanguage);
        }

        // Функция для загрузки сохраненной аффирмации
        function loadSavedAffirmation() {
            let savedAffirmation = localStorage.getItem("currentAffirmation");
            if (savedAffirmation) {
                document.getElementById("affirmation").innerText = savedAffirmation;
            }
        }

        // Функция для сохранения аффирмации в любимые
        function saveFavoriteAffirmation() {
            let currentAffirmation = document.getElementById("affirmation").innerText;
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            if (!savedFavorites.includes(currentAffirmation)) {
                savedFavorites.push(currentAffirmation);
                localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
                alert("Affirmation saved to favorites!");
            } else {
                alert("This affirmation is already in your favorites.");
            }
        }

        // Обработчики событий
        document.getElementById("language-select").addEventListener("change", function() {
            getAffirmation(this.value);
        });
        document.getElementById("save-btn").addEventListener("click", saveSettings);
        document.getElementById("new-affirmation-btn").addEventListener("click", function() {
            let selectedLanguage = document.getElementById("language-select").value;
            getAffirmation(selectedLanguage);
        });
        document.getElementById("save-heart-btn").addEventListener("click", saveFavoriteAffirmation);

        loadSettings();
        loadSavedAffirmation();
    </script>
</body>
</html>
