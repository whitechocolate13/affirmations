<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            text-align: center; 
            padding: 20px;
            background: #f9f6f2; 
            color: black;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: #1e1e1e;
            color: white;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        #affirmation {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 30px;
            background: none;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .button:active {
            animation: pulse 0.3s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heart {
            font-size: 24px;
            color: darkred;
            background: none;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .heart:hover {
            color: red;
            animation: heartbeat 0.6s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #favorites-list {
            display: none;
            background: white;
            padding: 10px;
            border-radius: 8px;
            max-width: 300px;
            margin: auto;
            position: relative;
            color: black;
        }
        .dark-mode #favorites-list {
            background: #333;
            color: white;
        }
        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 18px;
        }
        .delete-btn:hover {
            opacity: 0.7;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    <div class="top-bar">
        <select id="language-select">
            <option value="en">English</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="zh">‰∏≠Êñá</option>
            <option value="ja">Êó•Êú¨Ë™û</option>
        </select>
        <button id="save-btn">SAVE</button>
        <button id="dark-mode-btn">üåô</button>
    </div>
    <div id="affirmation">Loading...</div>
    <div class="buttons">
        <button id="new-affirmation-btn" class="button">NEW AFFIRMATION</button>
        <button id="save-heart-btn" class="heart">‚ù§</button>
        <button id="view-favorites-btn" class="button">SHOW SAVED</button>
    </div>
    <div id="favorites-list">
        <button class="close-btn" onclick="closeFavorites()">&times;</button>
        <h2>Saved Affirmations</h2>
        <ul id="favorites-items"></ul>
    </div>
    <script>
        document.getElementById("dark-mode-btn").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
        function deleteAffirmation(index) {
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            let listItem = document.querySelectorAll(".favorite-item")[index];
            listItem.classList.add("fade-out");
            setTimeout(() => {
                savedFavorites.splice(index, 1);
                localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
                viewFavorites();
            }, 500);
        }
        function closeFavorites() {
            document.getElementById("favorites-list").style.display = "none";
        }
    </script>
</body>
</html>
