<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
        }
        #affirmation {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: inline-block;
            max-width: 80%;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Your Daily Affirmation</h1>
    <div id="affirmation">Loading...</div>

    <script>
        async function getAffirmation() {
    try {
        let response = await fetch("https://corsproxy.io/?https://www.affirmations.dev/");
        let data = await response.json();
        document.getElementById("affirmation").innerText = data.affirmation;
    } catch (error) {
        document.getElementById("affirmation").innerText = "You are amazing!";
    }
}

getAffirmation();
        
    </script>

</body>
</html>
