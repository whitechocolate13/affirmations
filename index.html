<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: #fdfaf6;
            color: black;
            transition: background 0.5s, color 0.5s;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        select, button {
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            border: 2px solid black;
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        #heart-btn {
            font-size: 24px;
            background: none;
            color: darkred;
            border: none;
            transition: transform 0.3s;
        }
        #heart-btn:hover {
            transform: scale(1.2);
        }
        #affirmation {
            font-size: 22px;
            font-weight: bold;
            margin: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .favorites {
            margin-top: 20px;
            max-width: 80%;
            margin: auto;
            text-align: left;
        }
        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid black;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    <div class="controls">
        <button id="save-settings">SAVE</button>
        <select id="language-select">
            <option value="en">English</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="es">Espa√±ol</option>
            <option value="fr">Fran√ßais</option>
            <option value="de">Deutsch</option>
        </select>
        <button id="toggle-theme">üåô</button>
    </div>
    <div id="affirmation">Loading...</div>
    <div class="buttons">
        <button id="new-affirmation">New Affirmation</button>
        <button id="heart-btn">‚ù§Ô∏è</button>
        <button id="view-favorites">Show Saved</button>
    </div>
    <div class="favorites" id="favorites-list"></div>
    <script>
        async function getAffirmation() {
            document.getElementById("affirmation").style.opacity = 0;
            setTimeout(async () => {
                let response = await fetch("https://www.affirmations.dev/");
                let data = await response.json();
                document.getElementById("affirmation").innerText = data.affirmation;
                document.getElementById("affirmation").style.opacity = 1;
            }, 500);
        }

        function saveFavorite() {
            let affirmation = document.getElementById("affirmation").innerText;
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            if (!favorites.includes(affirmation)) {
                favorites.push(affirmation);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                showFavorites();
            }
        }

        function showFavorites() {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            let list = document.getElementById("favorites-list");
            list.innerHTML = "";
            favorites.forEach((item, index) => {
                let div = document.createElement("div");
                div.classList.add("favorite-item");
                div.innerHTML = `${item} <button class='remove-btn' onclick='removeFavorite(${index})'>X</button>`;
                list.appendChild(div);
            });
        }

        function removeFavorite(index) {
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
            let list = document.getElementsByClassName("favorite-item")[index];
            list.style.opacity = 0;
            setTimeout(() => {
                favorites.splice(index, 1);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                showFavorites();
            }, 300);
        }

        document.getElementById("new-affirmation").addEventListener("click", getAffirmation);
        document.getElementById("heart-btn").addEventListener("click", saveFavorite);
        document.getElementById("view-favorites").addEventListener("click", showFavorites);
        document.getElementById("toggle-theme").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });

        getAffirmation();
    </script>
</body>
</html>
