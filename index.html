<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Affirmation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            text-align: center;
            padding: 20px;
            background-color: #d6cfc4; /* Песочно-бежевый фон */
            color: black;
        }
        h1 {
            font-size: 28px;
            font-weight: normal;
        }
        #affirmation-container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px auto;
            max-width: 80%;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #language-select {
            font-size: 16px;
            border: none;
            background: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #645c57;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #524b47;
        }
        #save-heart-btn {
            background: none;
            font-size: 22px;
            color: #a52a2a; /* Красное сердечко */
            border: none;
            cursor: pointer;
        }
        #save-heart-btn:hover {
            color: darkred;
        }
        #favorites-list {
            display: none;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 60%;
            margin: 20px auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    
    <select id="language-select">
        <option value="en">SELECT</option>
        <option value="ru">Русский</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
    </select>
    <span>ENGLISH</span>

    <div id="affirmation-container">Loading...</div>

    <button class="button" id="new-affirmation-btn">NEW AFFIRMATION</button>
    <button id="save-heart-btn">❤️ SAVE</button>
    <button class="button" id="view-favorites-btn">SHOW SAVED</button>

    <div id="favorites-list">
        <h2>Saved Affirmations</h2>
        <ul id="favorites-items"></ul>
        <button class="button" onclick="closeFavorites()">Close</button>
    </div>

    <script>
        async function getAffirmation() {
            let response = await fetch("https://api.affirmations.dev/");
            let data = await response.json();
            document.getElementById("affirmation-container").innerText = data.affirmation;
        }

        function saveFavorite() {
            let currentAffirmation = document.getElementById("affirmation-container").innerText;
            let saved = JSON.parse(localStorage.getItem("favorites")) || [];
            if (!saved.includes(currentAffirmation)) {
                saved.push(currentAffirmation);
                localStorage.setItem("favorites", JSON.stringify(saved));
                alert("Saved!");
            } else {
                alert("Already saved.");
            }
        }

        function viewFavorites() {
            let saved = JSON.parse(localStorage.getItem("favorites")) || [];
            let list = document.getElementById("favorites-items");
            list.innerHTML = "";
            saved.forEach(item => {
                let li = document.createElement("li");
                li.innerText = item;
                list.appendChild(li);
            });
            document.getElementById("favorites-list").style.display = "block";
        }

        function closeFavorites() {
            document.getElementById("favorites-list").style.display = "none";
        }

        document.getElementById("new-affirmation-btn").addEventListener("click", getAffirmation);
        document.getElementById("save-heart-btn").addEventListener("click", saveFavorite);
        document.getElementById("view-favorites-btn").addEventListener("click", viewFavorites);

        getAffirmation(); // Load first affirmation
    </script>
</body>
</html>
