<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body { 
            font-family: 'Times New Roman', serif;
            text-align: center; 
            padding: 20px;
            background-color: #f9f6f2; /* Светлый пастельный фон */
            color: black;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: black;
        }
        #top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            font-size: 14px;
        }
        #save-btn {
            text-decoration: underline;
            cursor: pointer;
            margin-right: 10px;
        }
        #affirmation {
            margin: 30px auto;
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid black;
            background: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 0 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        #save-heart-btn {
            font-size: 18px;
            color: white;
            background-color: #8B0000;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: 0.3s;
        }
        #save-heart-btn:hover {
            background-color: #600000;
            box-shadow: 0px 0px 15px rgba(139, 0, 0, 0.6);
        }
        #favorites-list {
            margin-top: 40px;
            padding: 15px;
            max-width: 60%;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            border-radius: 10px;
            text-align: left;
            display: none;
        }
        .delete-btn {
            margin-left: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    <div id="top-bar">
        <span id="save-btn">SAVE</span>
        <select id="language-select">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    <div id="affirmation">Loading...</div>
    <div class="button-container">
        <button class="button" id="new-affirmation-btn">NEW AFFIRMATION</button>
        <button id="save-heart-btn">SAVE</button>
        <button class="button" id="view-favorites-btn">SHOW SAVED</button>
    </div>
    <div id="favorites-list">
        <h2>Saved Affirmations</h2>
        <ul id="favorites-items"></ul>
        <button onclick="closeFavorites()">Close</button>
    </div>
    <script>
        async function getAffirmation(language) {
            try {
                let response = await fetch("https://api.allorigins.win/get?url=https://www.affirmations.dev/");
                let data = await response.json();
                let affirmationText = JSON.parse(data.contents).affirmation;
                let translatedText = await translateText(affirmationText, language);
                document.getElementById("affirmation").innerText = translatedText;
                localStorage.setItem("currentAffirmation", translatedText);
            } catch (error) {
                document.getElementById("affirmation").innerText = "You are amazing!";
            }
        }
        async function translateText(text, targetLang) {
            if (targetLang === "en") return text;
            let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                return data.responseData.translatedText || text;
            } catch (error) {
                return text;
            }
        }
        function saveFavoriteAffirmation() {
            let currentAffirmation = document.getElementById("affirmation").innerText;
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            if (!savedFavorites.includes(currentAffirmation)) {
                savedFavorites.push(currentAffirmation);
                localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
                alert("Affirmation saved to favorites!");
            }
        }
        function viewFavorites() {
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            let favoritesList = document.getElementById("favorites-items");
            favoritesList.innerHTML = '';
            savedFavorites.forEach((affirmation, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = affirmation;
                let deleteBtn = document.createElement("span");
                deleteBtn.textContent = " ❌";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    savedFavorites.splice(index, 1);
                    localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
                    viewFavorites();
                };
                listItem.appendChild(deleteBtn);
                favoritesList.appendChild(listItem);
            });
            document.getElementById("favorites-list").style.display = "block";
        }
        function closeFavorites() {
            document.getElementById("favorites-list").style.display = "none";
        }
        document.getElementById("new-affirmation-btn").addEventListener("click", function() {
            getAffirmation(document.getElementById("language-select").value);
        });
        document.getElementById("save-heart-btn").addEventListener("click", saveFavoriteAffirmation);
        document.getElementById("view-favorites-btn").addEventListener("click", viewFavorites);
        getAffirmation("en");
    </script>
</body>
</html>
