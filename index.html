<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f6f2;
            color: black;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: white;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
        }
        #language-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        select, button {
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            background: none;
        }
        #affirmation {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: black;
            color: white;
        }
        .heart-btn {
            font-size: 24px;
            color: darkred;
            background: none;
            border: none;
            cursor: pointer;
        }
        .heart-btn:hover {
            color: red;
        }
        #favorites-list {
            margin-top: 20px;
        }
        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.05);
        }
        .delete-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    <div id="language-container">
        <button id="save-btn">SAVE</button>
        <select id="language-select">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
        </select>
    </div>
    <div id="affirmation">Loading...</div>
    <div class="btn-container">
        <button class="btn" id="new-affirmation-btn">NEW AFFIRMATION</button>
        <button class="heart-btn" id="save-heart-btn">❤️</button>
        <button class="btn" id="view-favorites-btn">SHOW SAVED</button>
    </div>
    <div id="favorites-list"></div>
    <script>
        async function getAffirmation(language) {
            try {
                let response = await fetch("https://api.allorigins.win/get?url=https://www.affirmations.dev/");
                let data = await response.json();
                let affirmationText = JSON.parse(data.contents).affirmation;
                let translatedText = await translateText(affirmationText, language);
                document.getElementById("affirmation").innerText = translatedText;
            } catch (error) {
                document.getElementById("affirmation").innerText = "You are amazing!";
            }
        }
        async function translateText(text, targetLang) {
            if (targetLang === "en") return text;
            let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                return data.responseData.translatedText || text;
            } catch (error) {
                return text;
            }
        }
        function saveFavoriteAffirmation() {
            let currentAffirmation = document.getElementById("affirmation").innerText;
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            if (!savedFavorites.includes(currentAffirmation)) {
                savedFavorites.push(currentAffirmation);
                localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
                displayFavorites();
            }
        }
        function displayFavorites() {
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            let favoritesList = document.getElementById("favorites-list");
            favoritesList.innerHTML = "<h2>Saved Affirmations</h2>";
            savedFavorites.forEach((affirmation, index) => {
                let div = document.createElement("div");
                div.classList.add("favorite-item");
                div.innerHTML = `${affirmation} <button class='delete-btn' onclick='deleteAffirmation(${index})'>✖</button>`;
                favoritesList.appendChild(div);
            });
        }
        function deleteAffirmation(index) {
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            savedFavorites.splice(index, 1);
            localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
            displayFavorites();
        }
        document.getElementById("new-affirmation-btn").addEventListener("click", function() {
            getAffirmation(document.getElementById("language-select").value);
        });
        document.getElementById("save-heart-btn").addEventListener("click", saveFavoriteAffirmation);
        document.getElementById("view-favorites-btn").addEventListener("click", displayFavorites);
        getAffirmation("en");
    </script>
</body>
</html>
