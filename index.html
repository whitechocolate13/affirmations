<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif;
            text-align: center; 
            padding: 20px;
            background: linear-gradient(to right, #fce4ec, #d7fff1); /* Пастельные тона */
            color: black;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        #language-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #language-select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #save-btn {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #ffc107;
            cursor: pointer;
        }
        #affirmation {
            font-size: 22px;
            font-weight: bold;
            margin: 20px auto;
            max-width: 80%;
        }
        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .action-btn {
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            background-color: #ffab91;
            color: white;
        }
        .action-btn:hover {
            background-color: #ff8a65;
        }
        #save-heart-btn {
            background: none;
            font-size: 24px;
            color: red;
            border: none;
            cursor: pointer;
        }
        #favorites-list {
            text-align: left;
            margin: 20px auto;
            max-width: 80%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Your Daily Affirmation</h1>
    
    <div id="language-container">
        <select id="language-select">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
        </select>
        <button id="save-btn">Save</button>
    </div>
    
    <div id="affirmation">Loading...</div>
    
    <div id="button-container">
        <button class="action-btn" id="new-affirmation-btn">New Affirmation</button>
        <button id="save-heart-btn">&#10084;</button>
        <button class="action-btn" id="view-favorites-btn">Show Saved</button>
    </div>
    
    <div id="favorites-list" style="display: none;">
        <h2>Saved Affirmations</h2>
        <ul id="favorites-items"></ul>
        <button onclick="closeFavorites()">Close</button>
    </div>

    <script>
        async function getAffirmation(language) {
            try {
                let response = await fetch("https://api.allorigins.win/get?url=https://www.affirmations.dev/");
                let data = await response.json();
                let affirmationText = JSON.parse(data.contents).affirmation;
                let translatedText = await translateText(affirmationText, language);
                document.getElementById("affirmation").innerText = translatedText;
                localStorage.setItem("currentAffirmation", translatedText);
            } catch (error) {
                document.getElementById("affirmation").innerText = "You are amazing!";
            }
        }

        async function translateText(text, targetLang) {
            if (targetLang === "en") return text;
            let url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                return data.responseData.translatedText || text;
            } catch (error) {
                return text;
            }
        }

        function saveSettings() {
            let selectedLanguage = document.getElementById("language-select").value;
            localStorage.setItem("selectedLanguage", selectedLanguage);
        }

        function loadSettings() {
            let savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            document.getElementById("language-select").value = savedLanguage;
            getAffirmation(savedLanguage);
        }

        function saveFavoriteAffirmation() {
            let currentAffirmation = document.getElementById("affirmation").innerText;
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            if (!savedFavorites.includes(currentAffirmation)) {
                savedFavorites.push(currentAffirmation);
                localStorage.setItem("favoriteAffirmations", JSON.stringify(savedFavorites));
                alert("Affirmation saved to favorites!");
            } else {
                alert("This affirmation is already in your favorites.");
            }
        }

        function viewFavorites() {
            let savedFavorites = JSON.parse(localStorage.getItem("favoriteAffirmations")) || [];
            let favoritesList = document.getElementById("favorites-items");
            favoritesList.innerHTML = '';
            savedFavorites.forEach(affirmation => {
                let listItem = document.createElement("li");
                listItem.textContent = affirmation;
                favoritesList.appendChild(listItem);
            });
            document.getElementById("favorites-list").style.display = "block";
        }

        function closeFavorites() {
            document.getElementById("favorites-list").style.display = "none";
        }

        document.getElementById("language-select").addEventListener("change", function() {
            getAffirmation(this.value);
        });
        document.getElementById("save-btn").addEventListener("click", saveSettings);
        document.getElementById("new-affirmation-btn").addEventListener("click", function() {
            getAffirmation(document.getElementById("language-select").value);
        });
        document.getElementById("save-heart-btn").addEventListener("click", saveFavoriteAffirmation);
        document.getElementById("view-favorites-btn").addEventListener("click", viewFavorites);

        loadSettings();
    </script>
</body>
</html>
